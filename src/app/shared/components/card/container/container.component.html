<div class="container">
    <div class="title">
        <h4>{{ title }}</h4>
        <input-button (btnClick)="clickHandlerCreate()" name="Create" [isDisabled]="false" [isLoggedIn]="isLoggedIn">
        </input-button>
    </div>
    <div [ngClass]="(size=='full') ? 'd-flex flex-column gap-1' : 'd-flex flex-wrap gap-1'">
        <ng-content select="education-item"></ng-content>
        <ng-content select="experience-item"></ng-content>
        <ng-content select="skill-item"></ng-content>
        <ng-content select="proyect-item"></ng-content>
        <ng-content select="card-item"></ng-content>
        <ng-content select="div"></ng-content>
        <ng-content></ng-content>
    </div>
</div>
