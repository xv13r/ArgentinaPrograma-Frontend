<card-item [isLoggedIn]="isLoggedIn" (btnClickEdit)="clickHandlerEdit(education.id)" (btnClickDelete)="clickHandlerDelete(education.id)">
    <card-images [images]="images"></card-images>
    <card-title [title]="school"></card-title>
    <p class="card-text">{{ career }} - {{ categoryName }} </p>
    <card-epoch [startDate]="startDate" [endDate]="endDate"></card-epoch>
</card-item>
